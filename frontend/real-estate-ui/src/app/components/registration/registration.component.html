<form (ngSubmit)="register()">
  <!-- Full Name Field -->
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required />

  <!-- Email Field -->
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" required />

  <!-- Password Field -->
  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="password" name="password" required />

  <!-- Confirm Password Field -->
  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />

  <!-- Phone Number Field -->
  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required />

  <!-- Role Selection -->
  <label for="role">Role:</label>
  <select id="role" [(ngModel)]="role" name="role" required>
    <option *ngFor="let role of availableRoles" [value]="role">{{ role }}</option>
  </select>

  <!-- Submit Button -->
  <button type="submit">Register</button>
</form>

<!-- Error Message -->
<div  *ngIf="errorMessage"  class="error-message">
  {{ errorMessage | uppercase }}
</div>

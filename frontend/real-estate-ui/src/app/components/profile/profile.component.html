<div class="profile-container">
  <h2>Profile</h2>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <form (ngSubmit)="updateProfile()">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" [(ngModel)]="profile.fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="profile.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" [(ngModel)]="profile.phone" name="phone">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" [(ngModel)]="profile.address" name="address"></textarea>
    </div>

    <button type="submit" class="save-button">Save Changes</button>
  </form>
</div>

<div class="property-form-container">
  <h2 class="form-title">Krijo Pronë të Re</h2>
  <form (ngSubmit)="addProperty()" class="property-form">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Titulli:</label>
      <input type="text" id="title" [(ngModel)]="newProperty.title" name="title" required />
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="location">Lokacioni:</label>
      <input type="text" id="location" [(ngModel)]="newProperty.location" name="location" required />
    </div>

    <!-- Price -->
    <div class="form-group">
      <label for="price">Çmimi:</label>
      <input type="number" id="price" [(ngModel)]="newProperty.price" name="price" required />
    </div>

    <!-- Surface Area -->
    <div class="form-group">
      <label for="surfaceArea">Sipërfaqja:</label>
      <input type="number" id="surfaceArea" [(ngModel)]="newProperty.surfaceArea" name="surfaceArea" required />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Përshkrimi:</label>
      <textarea id="description" [(ngModel)]="newProperty.description" name="description" rows="4"></textarea>
    </div>

    <!-- Image -->
    <div class="form-group">
      <label for="image">Fotografi:</label>
      <input type="file" id="image" (change)="onFileSelected($event)" />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Shto Pronë</button>
  </form>
</div>
